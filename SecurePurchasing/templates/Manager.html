<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Approval</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #17173c, #acb6e5);
            position: relative;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            background-color: #f44336;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #e53935;
        }

        .purchase-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        .purchase-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .purchase-container form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
            color: #555;
        }

        /* Modern Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.75rem;
        }

        th, td {
            text-align: left;
            padding: 0.75rem;
            font-size: 0.9rem;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        /* Ensure the table is vertical */
        .purchase-container table {
            display: block;
            width: auto;
            max-width: 100%;
            overflow-x: auto;
        }

        /* Adjust column headers */
        th {
            width: 200px;
        }

        .purchase-container button {
            padding: 0.75rem;
            background-color: #17173c;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .purchase-container button:hover {
            background-color: #17173c;
        }

        .purchase-container p {
            text-align: center;
            margin-top: 1rem;
            color: #777;
            font-size: 0.9rem;
        }

        .purchase-container p a {
            color: #17173c;
            text-decoration: none;
        }

        .purchase-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Log Out Button -->
    <button class="logout-btn" onclick="window.location.href='/logout'">Log Out</button>

    <div class="purchase-container">
        <h2>Purchase Approval</h2>
        <form>
            <div class="form-group">
                <table>
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Request ID</th>
                            <th>Time Requested</th>
                            <th>Approval</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for employee, item, price, quantity, time, ID in ManagerInfo %}
                        <tr>
                            <td>{{ employee }}</td>
                            <td>{{ item }}</td>
                            <td>{{ price }}</td>
                            <td>{{ quantity }}</td>
                            <td>{{ time }}</td>
                            <td>{{ ID }}</td>
                            <td>
                                <form action="{{ url_for('approve_item', id=ID) }}" method="POST">
                                    <button type="submit">Approve</button>
                                </form>
                            </td>
                            <td>  
                                <form action="{{ url_for('deny_item', id=ID) }}" method="POST">
                                    <button type="submit">Deny</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <p>Need to make a request? <a href="{{ url_for('employee') }}">Request Here</a></p>
        </form>
    </div>

</body>
</html>
