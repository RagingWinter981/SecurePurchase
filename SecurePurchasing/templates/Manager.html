<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #17173c, #acb6e5);
            position: relative; /* Important for logout button positioning */
        }

        /* Style for the Logout Button */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            background-color: #f44336; /* Red color for the logout button */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #e53935; /* Darker red on hover */
        }

        .purchase-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .purchase-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .purchase-container form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #74ebd5;
            outline: none;
        }

        .purchase-container button {
            padding: 0.75rem;
            background-color: #17173c;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .purchase-container button:hover {
            background-color: #17173c;
        }

        .purchase-container p {
            text-align: center;
            margin-top: 1rem;
            color: #777;
            font-size: 0.9rem;
        }

        .purchase-container p a {
            color: #17173c;
            text-decoration: none;
        }

        .purchase-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Log Out Button -->
    <button class="logout-btn" onclick="window.location.href='/logout'">Log Out</button>

    <div class="purchase-container">
        <h2>Purchase Approval</h2>
        <form>
            <div class="form-group">
                <label for="Employee">Employee</label>
                <input type="text" id="Employee" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="Item">Item</label>
                <output type="text" id="item" placeholder="Item" required></output>
            </div>
            <div class="form-group">
                <label for="Quantity">Quantity</label>
                <input type="number" id="Quantity" placeholder="Amount" required>
            </div>
            <div class="form-group">
                <label for="Price">Price</label>
                <input type="text" id="Price" placeholder="$00.00" required>
            </div>
            <button type="submit">Submit Approval</button>
            <p>Need to make a request? <a href="{{ url_for('employee') }}">Request Here</a></p>
        </form>
    </div>

</body>
</html>
